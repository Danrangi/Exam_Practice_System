<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAMB Subject Selection</title>
    <link href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0" style="max-width: 800px; margin: auto;">
            <div class="card-header bg-success text-white py-3">
                <h3 class="mb-0"><i class="fas fa-book-open me-2"></i> JAMB Mock Setup</h3>
            </div>
            <div class="card-body p-4">
                <p class="lead">Select exactly <strong>4 subjects</strong> to begin.</p>
                <div class="alert alert-info small"><i class="fas fa-info-circle"></i> "Use of English" is typically compulsory.</div>
                
                <form method="POST" id="subjectForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row g-3">
                        {% for subject in subjects %}
                        <div class="col-md-6">
                            <div class="form-check p-3 border rounded bg-white hover-shadow position-relative">
                                <input class="form-check-input subject-cb" type="checkbox" name="subjects" value="{{ subject.id }}" id="sub_{{ subject.id }}" onchange="checkLimit(this)">
                                <label class="form-check-label fw-bold w-100 stretched-link" for="sub_{{ subject.id }}">
                                    {{ subject.name }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-success px-5 fw-bold" id="startBtn" disabled>Start Exam (2 Hours)</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function checkLimit(checkbox) {
            const checkboxes = document.querySelectorAll('.subject-cb');
            const checkedCount = document.querySelectorAll('.subject-cb:checked').length;
            const startBtn = document.getElementById('startBtn');
            
            // Enable/Disable button
            startBtn.disabled = (checkedCount !== 4);
            
            // Disable others if 4 selected
            if (checkedCount >= 4) {
                checkboxes.forEach(cb => {
                    if (!cb.checked) cb.disabled = true;
                });
            } else {
                checkboxes.forEach(cb => cb.disabled = false);
            }
        }
    </script>
</body>
</html>
